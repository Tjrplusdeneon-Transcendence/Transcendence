<div class="chat-container">
    <h2>Tchat</h2>
    <div class="chat-box" id="chatBox">
        <ul>
            {% for message in chat_messages reversed %}
                {% if message.author is request.user %}
                    <li class="flex justify-end mb-4">
                        {{ message.author }}: {{ message.content }}
                    </li>
                {% else %}
                <div>
                    {{ message.author }}: {{ message.content }}
                </li>            
                {% endif %}
            {% endfor %}
        </ul>
    </div>
    <div class="chat-input">
        <!-- <input type="text" id="chatMessage" placeholder="Écrire un message..." /> -->
        <form
            hx-ext="ws"
            ws-connect="/ws/chat"
            ws-send>
            {% include 'pong/partials/chat_form.html' %}
            <button id="chat" name="chat" >➤</button>
        </form>
    </div>
</div>

<script>
    document.getElementById('chat').addEventListener('submit', function(event) {
        
        htmx.trigger("#chatForm", "submit"); // send form via WebSocket

        // Reset the text inputs inside the form after sending
        const form = document.getElementById('chatForm');
        const inputs = form.querySelectorAll('input[type="text"], textarea');
        
        // Reset all text-based input fields
        inputs.forEach(function(input) {
            input.value = '';  // Clear the input field
        });
    });
</script>
