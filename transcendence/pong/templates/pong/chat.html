<div class="chat-container">
    <h2>Tchat</h2>
    <div class="chat-box" id="chatBox">
        <ul>
            {% for message in chat_messages reversed %}
                {% if message.author is request.user %}
                    <li class="flex justify-end mb-4">
                        {{ message.author }}: {{ message.content }}
                    </li>
                {% else %}
                <div>
                    {{ message.author }}: {{ message.content }}
                </li>            
                {% endif %}
            {% endfor %}
        </ul>
    </div>
    <div class="chat-input">
        <form id="chatForm"
            hx-ext="ws"
            ws-connect="/ws/chat"
            ws-send>
            {% include 'pong/partials/chat_form.html' %}
            <button id="chat" name="chat">âž¤</button>
        </form>
    </div>
</div>


<script>
    document.getElementById('chatForm').addEventListener('submit', function(event) {
        alert("1");
        // event.preventDefault();
        const content = JSON.stringify({'content': content});
        alert("2");
        alert(content);
        alert("3");
        chatSocket.send(content);
        alert("4");
        this.reset();
        alert("5");
    });
</script>
