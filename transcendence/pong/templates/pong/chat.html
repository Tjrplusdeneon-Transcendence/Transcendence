<div class="chat-container">
    <h2>Tchat</h2>
    <div class="chat-box" id="chatBox">
        <ul>
            {% for message in chat_messages reversed %}
                {% if message.author is request.user %}
                    <li class="flex justify-end mb-4">
                        {{ message.author }}: {{ message.content }}
                    </li>
                {% else %}
                <div>
                    {{ message.author }}: {{ message.content }}
                </li>            
                {% endif %}
            {% endfor %}
        </ul>
    </div>
    <div class="chat-input">
        <input id="chat-message-input" type="text" placeholder="Type your message..." style="width: 70%;"><br>
        <!-- <input id= type="button" value="Send"> -->
        <button id="chat-message-submit" name="chatBtn">âž¤</button>
    </div>
</div>

<script>
    const chatSocket = new WebSocket('ws://' + window.location.host + '/ws/chat/');

    document.querySelector('#chat-message-input').onkeyup = function(e) {
        if (e.key === 'Enter') {
            document.querySelector('#chat-message-submit').click();
        }
    };

    document.querySelector('#chat-message-submit').onclick = function(e) {
        const messageInputDom = document.querySelector('#chat-message-input');
        const message = messageInputDom.value;
        chatSocket.send(JSON.stringify({
            'message': message
        }));
        messageInputDom.value = '';
    };
</script>
