{% extends 'pong/base.html' %}
{% block content %}
{% if not user.is_authenticated %}
	<button
		hx-get="{% url 'signin' %}"
		hx-target="#bloc"
		hx-swap="innerHTML">
		Sign In
	</button>
	<button
		hx-get="{% url 'signup' %}"
		hx-target="#bloc"
		hx-swap="innerHTML">
		Sign Up
	</button>	
{% endif %}	
<div id="bloc"></div>

{% endblock content %}
