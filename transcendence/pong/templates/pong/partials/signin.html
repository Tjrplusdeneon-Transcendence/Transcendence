{% if not user.is_authenticated %}
	<form
		hx-post="{% url 'signin' %}"
		hx-target="#bloc"
		hx-swap="innerHTML">
		{{ sign_form.as_p }}
		{{ signin_error_message }}
		<button>Submit</button>
	</form>
{% else %}
	<p>Welcome, {{ request.user }}</p>
{% endif %}
