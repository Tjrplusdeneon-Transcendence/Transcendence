{% if not user.is_authenticated %}
	{{ sign_form.as_p }}
	<button
		hx-post="{% url 'signin' %}"
		hx-target="#bloc"
		hx-swap="innerHTML">
		Submit
	</button>
{% else %}
	<p>Welcome, {{ request.user }}</p>
{% endif %}
